<!doctype html>
<html lang="en">

<head>
  <title>Contacto</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="contacto.css">
    <link rel="icon" href="IMAGES CLAARO/LOGO1.ico">
</head>

<body>
  <header>
    <!-- place navbar here -->
  </header>
  <main>
    <div class="container">
      
        <div class="logo">
        <img class="log" src="IMAGES CLAARO/LOGO1.png" width="80" height="70">
        </div>
    </div>
    <div class="container">
      <div>
        <h4>Si tenés preguntas o querés solicitar una consulta online, deja tus datos y te contactamos</h4>
      </div>
      <form action="https://formsubmit.co/claudiaronno@gmail.com" method="POST">
        <div class="mb-3">
          <label for="name"></label>
           <input type="name" class="form-control" id="name" name="name" requiered="requiered" placeholder="Escribe tu nombre">
        </div>
        <div class="mb-3">
           <label for="exampleFormControlTextarea1" class="form-label"></label>
           <textarea class="form-control" id="coment" name="coment" rows="5" requiered="requiered" placeholder="Deja aquí tu comentario o solicita una consulta"></textarea>
           <input type="submit" name="submit" class="btn btn-primary" placeholder="Enviar"></input>
        </div>
      </form>
    </div>

  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">

  </script>
</body>

</html>
